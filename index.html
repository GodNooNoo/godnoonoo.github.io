<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="build/index.js" type="module" async></script>
    <link rel="stylesheet" href="src/view/style.css" />
    <title>SA Simulator (5.8.0)</title>
</head>

<body class="dark">
    <div id="itemsPanel" class="dark-light text"></div>
    <div id="panel2">
        <table id="bonusesPanel" class="dark-light text">
            <tbody>
                <tr>
                    <td>
                        <div id="oneTimersPanel"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="ringPanel">
                            <div id="ringDiv">
                                <div id="ringModsDiv"></div>
                                <input type="number" value="1" class="generalInput text" id="Ring_Input" />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="scruffyPanel"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="mutationsPanel"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="infoPanel" class="dark-light text">
            <tbody>
                <tr>
                    <td>
                        <div id="buildCostDiv">
                            Build cost: <div><span id="dustCost">0</span> Dust &emsp; <span id="shardsCost">0</span> Shards</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="limbsDiv">
                            Limbs:
                            <div id="limbsUsed">0</span>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="maxLevelDiv">
                            Max enemy level:
                            <input type="number" value="1" class="generalInput text" id="maxEnemyLevel_Input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="currentLevelDiv">
                            Set level:
                            <input type="number" value="1" class="generalInput text" id="currentEnemyLevel_Input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="effectsDiv" class="text"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="resistancePanel" class="dark-light text">
            <tr>
                <td>
                    Huffy
                    <div id="huffyChancesDiv"></div>
                    <div id="huffyShank" hidden>Shank reduces: <span></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    Enemy
                    <div id="enemyResistancesDiv"></div>
                    <div id="enemyChancesDiv"></div>
                    <div id="enemyShank" hidden>Shank reduces: <span></span></div>
                </td>
            </tr>
        </table>
    </div>
    <table id="simulationPanel" class="dark-light text">
        <tbody>
            <tr>
                <td>
                    <div id="saveImport">
                        <span>
                            <input type="text" id="saveImportInp" placeholder="Import save!" class="generalInput" />
                            <button id="saveResetBtn" class="uncheckedButton text generalButton">
                                Reset!
                            </button>
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="presetDiv">
                        <button id="Preset1_Button" class="uncheckedButton text generalButton" hidden></button>
                        <button id="Preset2_Button" class="uncheckedButton text generalButton" hidden></button>
                        <button id="Preset3_Button" class="uncheckedButton text generalButton" hidden></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="runButtons">
                        <button id="start_Button" class="uncheckedButton text generalButton">
                            &#x25B6; Run the simulation!
                        </button>
                        <button id="stop_Button" class="uncheckedButton text generalButton">&#x25A0; Stop!</button>
                        <button id="autoRun_Button" class="checkedButton text generalButton">
                            Auto run!
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
