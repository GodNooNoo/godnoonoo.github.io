<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="index.js" type="module"></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="mainDiv">
		<div id="leftSideDiv">
			<div id="equipDiv"></div>
			<div>
				<div id="oneTimersDiv"></div>
				<div id="otherInputs">
					<span class="levelInp">Set Level: <input type="text" id="currentLevel"></span>
					<span class="levelInp">Highest Level Cleared: <input type="text" id="highestLevel"></span>
				</div>
			</div>
		</div>
		
		<div id="rightSideDiv">
			<span>Build cost: <span id="buildCost">0</span></span>
			<button id="startButton">Press this to run the simulation!</button>
			<div id="resultsDiv">
				<h3>Simulation</h3>
				<span>Time spent: <span id="timeSpent"></span></span>
				<span>Time processed: <span id="processedTime"></span></span>
				<span>Enemies killed: <span id="enemiesKilled"></span></span>
				<span>Trimps killed [WR]: <span id="trimpsKilled"></span></span>
				<span>Clearing time: <span id="clearingTime"></span></span>
				<span>Dust per second: <span id="dustPs"></span></span>
				<span>Average fight time: <span id="averageFightTime"></span></span>
				<span>Average kill time: <span id="averageKillTime"></span></span>
			</div>
		</div>
	</div>
</body>
</html>
